<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #555;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #333;
        }
        .section p {
            color: #555;
        }
        .airport-selector {
            margin: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Навигатор по аэропорту Даламана</h1>
<p>Это ваша персональная страница для навигации по аэропорту Даламана.</p>


    <div class="section">
        <h2>Выберите аэропорт</h2>
        <select class="airport-selector" onchange="navigateToAirport(this.value)">
            <option value="">Выберите аэропорт</option>
            <option value="vnukovo">Внуково</option>
            <option value="dalaman">Международный аэропорт Даламана</option>
        </select>
    </div>

    <script>
        function navigateToAirport(airport) {
            if (airport) {
                // Перенаправление на соответствующую страницу или раздел
                window.location.href = airport + ".html";
            }
        }
    </script>
</body>
</html>
