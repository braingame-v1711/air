<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            font-size: 22px;
        }

        .section p {
            color: #555;
            font-size: 16px;
        }

        .airport-selector {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Air Navigator!</h1>
    <p>Это ваше персональное приложение для навигации по аэропортам.</p>

    <div class="section">
        <h2>Выберите аэропорт</h2>
        <select class="airport-selector" onchange="navigateToAirport(this.value)">
            <option value="">Выберите аэропорт</option>
            <option value="vnukovo">Внуково</option>
            <option value="dalaman">Международный аэропорт Даламана</option>
        </select>
    </div>

    <script>
        function navigateToAirport(airport) {
            if (airport) {
                window.location.href = airport + ".html";
            }
        }
    </script>
</body>
</html>
