<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Добро пожаловать в Air Navigator!</h1>
    <p>Это ваше персональное приложение для навигации по аэропортам.</p>

    <div class="section">
        <h2>Выберите аэропорт</h2>
        <select class="airport-selector" onchange="navigateToAirport(this.value)">
            <option value="">Выберите аэропорт</option>
            <option value="vnukovo">Внуково</option>
            <option value="dalaman">Международный аэропорт Даламана</option>
        </select>
    </div>

    <script>
        function navigateToAirport(airport) {
            if (airport) {
                // Перенаправление на соответствующую страницу или раздел
                window.location.href = airport + ".html";
            }
        }
    </script>
</body>
</html>
